<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Civilian Phonetic Generator</h1>
            <p>Insert any word to recieve and phonetic translation or toggle to "Developer Mode" to learn the nickname of a special character</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="textInput">Enter Text:</label>
                    <textarea id="textInput" class="form-control" rows="4"></textarea>
                    <button id="clearBtn" class="btn btn-danger mt-3">Clear</button>
                    <button id="toggleBtn" class="btn btn-primary mt-3">Toggle Phonetic Alphabet</button>
                </div>
                <div class="col">
                    <h2>Phonetic Output:</h2>
                    <ul id="outputList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Civilian Phonetic Generator | <a href="https://github.com/your-username" target="_blank">GitHub Repo</a></p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
